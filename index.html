<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body class="bg">
  <header>
    
    <h1 class="text-center">Welcome to Rock Paper Scissors</h1>
  <!--<style>
    *{
      border: 1px solid red
    }
  </style>
-->
  </header>
  <section class="container p-5 ">
    <div class="row">
      <div class="col-12"><h3 class="d-flex justify-content-center">Challenge the computer</h3></div>
    </div>
    <div class="row d-flex justify- justify-content-center">
      <div id="player-pic" class="col-lg-6 d-flex  flex-wrap justify-content-center" ></div>
      <div></div>
      <div id="comp-pic" class="col-lg-6 d-flex justify-content-center"></div>
    </div>
    <div class="row">
      <div class="col-12"><h3 class="d-flex justify-content-center">Pick your poison.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class=" d-flex align-item-end justify-content-center">
          <button class="btn btn-info m-2" onclick="play('rock')">ROCK</button>
          <button class="btn btn-info m-2" onclick="play('paper')">PAPER</button>
          <button class="btn btn-info m-2" onclick="play('scissors')">SCISSORS</button>
        </div>      

      </div>
    </div>
      </section>
        


  <script src="app.js"></script>
</body>
</html>
